<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.png" alt="Логотип сайта" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/zhak-iv.png" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button" type="button"></button>
          </div>  
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>  
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <article class="elements__element">
        <img src="./images/karachaevsk.png" alt="Древний храм в горах" class="elements__photo">
        <div class="elements__container">
          <p class="elements__description">Карачаевск</p>
          <button type="button" class="elements__like"></button>
        </div>  
      </article>
      <article class="elements__element">
        <img src="./images/elbrus.png" alt="Заснеженный Эльбрус" class="elements__photo">
        <div class="elements__container">
          <p class="elements__description">Гора Эльбрус</p>
          <button type="button" class="elements__like"></button>
        </div>  
      </article>
      <article class="elements__element">
        <img src="./images/dombay.png" alt="Равнины в закате" class="elements__photo">
        <div class="elements__container">
          <p class="elements__description">Домбай</p>
          <button type="button" class="elements__like"></button>
        </div> 
      </article>
      <article class="elements__element">
        <img src="./images/sakhalin.jpg" alt="Побережье Охотского моря" class="elements__photo">
        <div class="elements__container">
          <p class="elements__description">Сахалин</p>
          <button type="button" class="elements__like"></button>
        </div>  
      </article>
      <article class="elements__element">
        <img src="./images/kurily.jpg" alt="Спящий вулкан" class="elements__photo">
        <div class="elements__container">
          <p class="elements__description">Курилы</p>
          <button type="button" class="elements__like"></button>
        </div>  
      </article>
      <article class="elements__element">
        <img src="./images/karelia.jpg" alt="Горный парк Рускеала" class="elements__photo">
        <div class="elements__container">
          <p class="elements__description">Карелия</p>
          <button type="button" class="elements__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__description">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form" novalidate>
        <input type="text" placeholder="Жак-Ив Кусто" name="popup-name" class="popup__input popup__input_type_name" required>
        <span id="input-name-error" class="popup__error"></span>
        <input type="text" placeholder="Исследователь океана" name="popup-job" class="popup__input popup__input_type_job" required>
        <button class="popup__button popup__button-submit" type="submit" name="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/zhak-iv.png" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button" type="button"></button>
          </div>  
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>  
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__description">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form" novalidate>
        <input type="text" placeholder="Жак-Ив Кусто" name="popup-name" class="popup__input popup__input_type_name" required>
        <span id="input-name-error" class="popup__error"></span>
        <input type="text" placeholder="Исследователь океана" name="popup-job" class="popup__input popup__input_type_job" required>
        <button class="popup__button popup__button-submit" type="submit" name="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup__add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__add-form" name="form__add-card" novalidate>
        <input type="text" placeholder="Название" name="name" class="popup__input popup__input_card-name" required>
        <span id="input-card-error" class="popup__card-error"></span>
        <input type="url" placeholder="Ссылка на картинку" name="popup-link" class="popup__input popup__input_card-link" required>
        <button class="popup__button popup__button-submit" type="submit" name="submit">Создать</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__container-image">
      <img class="popup__card-image" src="#" alt="#">
      <p class="popup__caption"></p>
      <button class="popup__button-close" type="button"><img class="popup__icon"
          src="./images/Close_Icon.svg" alt="кнопка закрыть"></button>
    </div>
  </div>
  <template id="elementTemplate">
    <article class="element">
      <img class="element__photo">
      <div class="element__container">
        <h2 class="element__description"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
